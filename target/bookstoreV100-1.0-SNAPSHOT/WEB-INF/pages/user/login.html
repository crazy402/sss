<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <base href="/bookstore/">
    <link type="text/css" rel="stylesheet" href="static/css/style.css"/>
</head>
<body>
<div id="login_header">
    <a href="index.html">
        <img class="logo_img" alt="" src="static/img/logo.gif"/>
    </a>
</div>

<div class="login_banner">
    <div id="l_content">
        <span class="login_word">欢迎登录</span>
    </div>

    <div id="content">
        <div class="login_form" id="app">
            <div class="login_box">
                <div class="tit">
                    <h1>尚硅谷会员</h1>
                </div>
                <div class="msg_cont">
                    <b></b>
                    <span class="errorMsg">请输入用户名和密码</span>
                </div>
                <div class="form">
                    <form action="login" method="post">
                        <label>用户名称：</label>
                        <input
                                class="itxt"
                                type="text"
                                placeholder="请输入用户名"
                                autocomplete="off"
                                tabindex="1"
                                v-model="username"
                                name="username"
                                id="username"
                        />
                        <br/>
                        <span style="color: red">{{usernameMessage}}</span>
                        <br/>
                        <label>用户密码：</label>
                        <input
                                class="itxt"
                                type="password"
                                placeholder="请输入密码"
                                autocomplete="off"
                                tabindex="1"
                                v-model="password"
                                name="password"
                                id="password"
                        />
                        <br/>
                        <br/>
                        <span style="color: red">{{usernameMessage}}</span>
                        <input type="submit" value="登录" id="sub_btn" @click="fnOnClick()"/>

                    </form>
                    <div class="tit">
                        <a href="regist.html">立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
</div>
<script type="text/javascript" src="static/script/vue.js">

</script>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            username: "",
            password: "",
            usernameMessage: "",
            passwordMessage: ""

        },
        methods: {

            fnOnClick() {
                var event = window.event || arguments.callee.caller.arguments[0];
                event.stopPropagation();
                // 获取文本框中用户值

                if (this.username.trim() === "") {
                    this.usernameMessage = "用户名不能为空";
                    // 阻止表单提交
                    event.preventDefault();
                    return;
                } else {
                    this.usernameMessage = "";
                }

                if (this.password.trim() === "") {
                    this.passwordMessage = "密码不能为空";
                    // 阻止表单提交
                    event.preventDefault();
                    return;
                } else {
                    this.passwordMessage = "";
                }
            }
        }
    })
</script>
</body>


</html>
